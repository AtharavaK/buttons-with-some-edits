<button class="subscribe-button">
    SUBSCRIBE
</button>
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
    opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.4;
    }

</style>
